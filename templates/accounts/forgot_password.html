{% extends 'base.html' %}
{% load static%}
{% block content %}
<section class="" style="background-color: #FFFFFF;">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col-lg-12 col-xl-8">
          <div class="card text-black mt-5 mb-5" style="border-radius: 25px; background-color: #F3F2EE;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-8 order-2 order-lg-1 ">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Forgot password</p>

                    {% include 'includes/alerts.html' %}

  
                  <form class="mx-1 mx-md-4" action="" method="post">

                    {% csrf_token %}
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" class="form-control" name="email" />
                      <label class="form-label" for="form3Example3c">Your Email</label>

                      </div>
                      
                    </div>
                    <div class="form-group d-flex justify-content-end flex-row mb-4 ">
                      <a href="{% url 'signin' %}" class="float-right">Got password? Signin</a>
          
                    </div>
                    
  
                    
  
                    
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button style=" background-color:#212529 ; color: #FFFFFF" type="submit" class="btn btn-lg">submit</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="d-none d-md-block col-md-10 col-lg-6 col-xl-4 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="{% static 'img/logo1.png' %}"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



{% endblock content %}
