{% extends 'base.html' %}
{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y bg" >
  <div class="container mb-5 text-dark" style= background-color:#F3F2EE;>
    <div class="row">
      {% include 'includes/manager_dashboard_sidebar.html' %}
      <main class="mx-5 col-md-7 col-8">
        <h2 class="text-center font-weight-bold text-dark my-5">Change Password</h2>

        {% include 'includes/alerts.html' %}
        
        <form action="{% url 'admin_change_password' %}" method='POST'>
          {% csrf_token %}
          <div class="form-group">
            <label for="current_password">Current Password</label>
            <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Enter current password" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password" />
          </div>
          <div class="form-group">
            <label for="confirm_password">Retype Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Enter confirm password" />
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </main>
    </div>
    <!-- row.// -->
  </div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock content %}
