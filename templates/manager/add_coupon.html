{% extends 'base.html' %} {% block content %}
<section class="section-content padding-y bg">
  <div class="container card mb-5" style= background-color:#F3F2EE;>
    <div class="row d-flex justify-content-center">
      <div class="col-6">
        {% if '/add_coupon/' in request.path %}
        <h2 class="text-center font-weight-bold text-dark my-5">Add Coupon</h2>
        {% else %}
        <h2 class="text-center font-weight-bold text-dark my-5">Update Coupon</h2>
        {% endif %}
        <form action="" method="POST" >
          {% csrf_token %}
          <div class="form-row">
            <div class="form-group col-md-12  ">
              <label for="brand">Coupon Code</label>
              {{form.coupon_code}}            
            </div>
            <div class="form-group col-md-12  ">
              <label for="brand_image">Discount Price</label>
              {{form.discount_price}}            
            </div>
            <div class="form-group col-md-12  ">
              <label for="brand_image">Minimum Amount</label>
              {{form.minimum_amount}}            
            </div>
            <div class="form-group col-md-12  ">
              <label for="brand_image">Expiry Date</label>
              {{form.expiry_date}}            
            </div>
            <div class="form-group col-md-12  ">
              <label for="brand_image">Is active</label>
              {{form.is_active}}            
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-dark my-5">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
