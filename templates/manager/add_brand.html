{% extends 'base.html' %} {% block content %}
<section class="section-content padding-y bg">
  <div class="container card mb-5" style= background-color:#F3F2EE;>
    <div class="row d-flex justify-content-center">
      <div class="col-6">
        {% if '/add_brand/' in request.path %}
        <h2 class="text-center font-weight-bold text-dark my-5">Add Brand</h2>
        {% else %}
        <h2 class="text-center font-weight-bold text-dark my-5">Update Brand</h2>
        {% endif %}
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-row">
            <div class="form-group col-md-12  ">
              <label for="brand">Brand name</label>
              {{form.name}}            
            </div>
            <div class="form-group col-md-12  ">
              <label for="brand_image">Brand Image</label>
              {{form.image}}            
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-dark my-5">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
